<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library of Congress Search Engine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    

</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Library of Congress Search Engine</h1>
          <p class="lead">This is a search engine for the Library of Congress</p>
        </div>
    </div>

    <form class="col-12 d-flex flex-column align-items-center">
        <div class="form-group">
          <label for="searchInput">Search Query: </label>
          <input type="search" class="form-control" id="searchInput" placeholder="Search Here">
        </div>
        <select class="searchOptions">
            <option value="maps">Maps</option>
            <option value="audio">Audio</option>
            <option value="photos">Photos</option>
            <option value="manuscripts">Manuscripts</option>
            <option value="newspapers">Newspapers</option>
            <option value="film-and-videos">Film and Videos</option>
            <option value="notated-music">Sheet Music</option>
            <option value="websites">Websites</option>
        </select>
        <button type="submit" class="btn btn-primary submitBtn">Submit</button>
    </form>

    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
    <script
  src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"
  integrity="sha256-6XMVI0zB8cRzfZjqKcD01PBsAy3FlDASrlC8SxCpInY="
  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
